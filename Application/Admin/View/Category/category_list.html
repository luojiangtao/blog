<include file="Common/header.html"/>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon">
                    </i>
                    <a href="#">
                        首页
                    </a>
                </li>
                <li class="active">
                    栏目列表
                </li>
            </ul>
            <!-- .breadcrumb -->
        </div>
        <div class="page-content">
            <div class="page-header">
                <h1>
                    栏目列表
                </h1>
            </div>
            <!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-sm-8">
                                <a href="{:U('Admin/Category/category_form')}" class="btn btn-purple btn-sm">
                                    添加
                                    <i class="icon-plus icon-on-right bigger-110">
                                    </i>
                                </a>
                            </div>
                            <div class="col-sm-4">

                            </div>
                        </div>
                        <br/>
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        名称
                                    </th>
                                    <th>
                                        排序
                                    </th>
                                    <th>
                                        状态
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='category_list' item='v'>
                                    <tr>
                                        <td>
                                        {$v['category_id']}
                                        </td>
                                        <td>
                                            {$v['category_name']}
                                        </td>
                                        <td>
                                            {$v['sort']}
                                        </td>
                                        <td>
                                            <if condition="$v['status']==1">
                                                正常
                                                <else />
                                                禁用
                                            </if>
                                        </td>

                                            
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <a href="{:U('Admin/Category/category_form', array('category_id'=>$v['category_id']))}" class="btn btn-xs btn-info">
                                                    编辑
                                                </a>
                                                <a href="{:U('Admin/Category/delete_category', array('category_id'=>$v['category_id']))}" class="btn btn-xs btn-danger">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                        <p>
                        	{$page}
                        </p>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
    <include file="Common/footer.html"/>
