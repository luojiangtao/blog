<include file="Common/header"/>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon">
                    </i>
                    <a href="#">
                        首页
                    </a>
                </li>
                <li class="active">
                    添加文章
                </li>
            </ul>
            <!-- .breadcrumb -->
        </div>
        <div class="page-content">
            <div class="page-header">
                <h1>
                    添加文章
                </h1>
            </div>
            <!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" role="form" action="<if condition="isset($_GET['article_id'])">{:U('Admin/Article/edit_article')}<else/>{:U('Admin/Article/add_article')}</if>" method="post" enctype="multipart/form-data">
                        <if condition="isset($_GET['article_id'])">
                            <input type="hidden" name="article_id" value="{$_GET['article_id']}"/>
                        </if>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                标题
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="title" value="{$article['title']}" class="col-xs-10 col-sm-5"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                摘要
                            </label>
                            <div class="col-sm-9">
                                <textarea name="summary" cols="30" rows="3" class="col-xs-10 col-sm-5">{$article['summary']}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                标签
                            </label>
                            <div class="col-sm-9">
                                <input type="text" name="tags" value="{$article['tags']}" class="col-xs-10 col-sm-5" placeholder="多个标签以，分割" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                图片
                            </label>
                            <div class="col-sm-9">
                                   <input type="file" name="image" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                栏目
                            </label>
                            <div class="col-sm-9">
                                <select name="category_id">
                                    <foreach name='category' item='v'>
                                        <option value="{$v['category_id']}"
                                            <if condition="$v['category_id']==$article['category_id']">
                                                selected='selected'
                                            </if>
                                            >
                                            {$v['category_name']}
                                        </option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right">
                                内容
                            </label>
                            <div class="col-sm-9">
                                <script id="editor" name="content" type="text/plain" style="width:600px;height:500px;">{:htmlspecialchars_decode($article['content'])}</script>
                            </div>
                        </div>
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110">
                                    </i>
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
    <include file="Common/footer"/>

    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Common/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Common/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Common/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
