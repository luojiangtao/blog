<include file="Common/header"/>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon">
                    </i>
                    <a href="#">
                        首页
                    </a>
                </li>
                <li class="active">
                    评论列表
                </li>
            </ul> 
            <!-- .breadcrumb -->
        </div> 
        <div class="page-content">
            <div class="page-header">
                <h1>
                    评论列表
                </h1>
            </div>
            <!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-sm-8">

                            </div>
                            <div class="col-sm-4">
                                <form class="form-horizontal" role="form" action="{:U('Admin/Comment/comment_list')}" method="get">
                                    <div class="input-group">
                                        <input type="text" name="keyword" value="{:I('keyword')}" class="form-control search-query" placeholder="查找标题"/>
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-purple btn-sm">
                                                搜索
                                                <i class="icon-search icon-on-right bigger-110">
                                                </i>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br/>
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        昵称
                                    </th>
                                    <th>
                                        邮箱
                                    </th>
                                    <th>
                                        内容
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='comment' item='v'>
                                    <tr>
                                        <td>
                                            {$v['comment_id']}
                                        </td>
                                        <td>
                                            {$v['nickname']}
                                        </td>
                                        <td>
                                            {$v['email']}
                                        </td>
                                        <td>
                                            {$v['content']}
                                        </td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <a href="{:U('Admin/Comment/delete_comment', array('comment_id'=>$v['comment_id']))}" class="btn btn-xs btn-danger">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                        <p class="text-center">
                            {$page}
                        </p>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
    <include file="Common/footer"/>
