<include file="Common/header"/>
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon">
                    </i>
                    <a href="#">
                        首页
                    </a>
                </li>
                <li class="active">
                    文章列表
                </li>
            </ul>
            <!-- .breadcrumb -->
        </div>
        <div class="page-content">
            <div class="page-header">
                <h1>
                    文章列表
                </h1>
            </div>
            <!-- /.page-header -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-sm-8">
                            </div>
                            <div class="col-sm-4">
                                <form class="form-horizontal" role="form" action="{:U('Article/article_list')}" method="post">
                                    <div class="input-group">
                                        <input type="text" name="keyword" class="form-control search-query" placeholder="查找标题"/>
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-purple btn-sm">
                                                搜索
                                                <i class="icon-search icon-on-right bigger-110">
                                                </i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br/>
                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        图片
                                    </th>
                                    <th>
                                        标题
                                    </th>
                                    <th>
                                        时间
                                    </th>
                                    <th>
                                        点击量
                                    </th>
                                    <th>
                                        所属栏目
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name='article' item='v'>
                                    <tr>
                                        <td>
                                            {$v['article_id']}
                                        </td>
                                        <td>
                                            <a href="__ROOT__/index.php?c=Index&a=article_detail&article_id={$v['article_id']}" target="_blank"><img src="./Upload/{$v['image']}" width="120px" alt=""/></a>
                                        </td>
                                        <td>
                                            <a href="__ROOT__/index.php?c=Index&a=article_detail&article_id={$v['article_id']}" target="_blank">{$v['title']}</a>
                                        </td>
                                        <td>
                                            {:date('Y-d-m H:i:s',$v['time'])}
                                        </td>
                                        <td>
                                            {$v['click_number']}
                                        </td>
                                        <td>
                                            {$v['category_name']}
                                        </td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <a href="{:U('Article/article_form', array('article_id'=>$v['article_id']))}" class="btn btn-xs btn-info">
                                                    编辑
                                                </a>
                                                <a href="{:U('Article/delete_article', array('article_id'=>$v['article_id']))}" class="btn btn-xs btn-danger">
                                                    删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                        <p class="text-center">
                            {$page}
                        </p>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
    <include file="Common/footer"/>
